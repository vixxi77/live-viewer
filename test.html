<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK IN PROGRESS</title>
	<style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #000000;
        }
        h1 {
            color: #ff0000;
		background: linear-gradient(30deg, #f00000, #0f0000, #00f000, #000f00, #0000f0, #00000f);
		background-size: 300%;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		 animation: textGradient 0.2s ease infinite;
        }
	
	@keyframes textGradient {
		0% { background-position: 0%; }
		50% { background-position: 100%; }
		100% { background-position: 0%; }
        }
        p {
		background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
		background-size: 300%;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		 animation: textGradient 5s ease infinite;
        }
	
	@keyframes textGradient {
		0% { background-position: 0%; }
		50% { background-position: 100%; }
		100% { background-position: 0%; }
	}
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
	img {
		display: block;
		margin: 0 auto;
	}
    </style>
</head>
<body>
    <h1>yep thats a website!!!!</h1>
    <p>this is not just a test </p>
    <img src="misc/skull.gif" width="300">
    <button id="loadBtn">click me</button>
    <embed src="file_name.pdf" width="800px" height="2100px" />
    <h1>-----------------</h1>
</body>
</html>
